name: app
description: App to interact with OpenIMIS

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  get: ^4.6.1
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.2.4
  fhir_openimis:
    path: ../lib/fhir_openimis
  business_logic:
    path: ../lib/business_logic
  shared_preferences: ^2.0.15
  provider: ^6.0.2
  mobile_scanner: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/icon/
